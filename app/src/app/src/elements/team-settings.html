<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="team-settings-grid.html">
<link rel="import" href="team-settings-edit.html">
<link rel="import" href="shared-styles.html">

<dom-module id="team-settings">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>Notify For These Teams</h1>
    <neon-animated-pages id="pages" selected="0">
      <team-settings-grid on-tile-click="_onTileClick" teams="[[teams]]"></team-settings-grid>
      <team-settings-edit id="team-settings-edit" on-click="_onEditClick"></team-settings-edit>
    </neon-animated-pages>

  </template>

</dom-module>

<script>
  (function(){
  /* global Polymer:true */
  'use strict';

  Polymer({
    is: 'team-settings',

    properties: {
      teams: Array
    },

    ready: function() {
      this.teams = {
        'AL': {
          'Central': [
            { id: 'MIN', long_name: 'Minnesota Twins', short_name: 'Twins' },
            { id: 'CWS', long_name: 'Chicago White Sox', short_name: 'White Sox' }
          ]
        }
      };
    },

    _onTileClick: function _onTileClick( event ) {
      this.$['team-settings-edit'].team = event.detail.data;
      this.$.pages.selected = 1;
    },

    _onEditClick: function _onEditClick( ) {
      this.$.pages.selected = 0;
    }
  });
  })();
</script>
