<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="shared-styles.html">

<dom-module id="team-settings-edit">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      #card {
        position: relative;
        height: 700px;
        width: 80%;
      }
    </style>

    <div id="card" class="card">
      {{team.long_name}}
    </div>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'team-settings-edit',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],
    properties: {
      team: {
        type: Object
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card
          };
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 150
              }
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.fixed
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.card
            }]
          };
        }
      }
    }
  });
</script>
